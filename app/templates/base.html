<!DOCTYPE html>
<html>
  <head>
    <link href="/static/styles/bootstrapmin.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/globals.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>

  <body style="font-weight: 500;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: medium;">
    <nav class="navbar navbar-expand-lg navbar-light fix-top orange-background">
      <div class="container-fluid">
        <img src="/static/images/logo.png" width="50px" height="50px">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" style="margin-left: 30px; justify-content: center;">
              <a class="nav-link" style="color:white;font-weight: bold; margin-top: auto;" href="/">PumpkinAid</a>
            </li>
            <li class="nav-item" style="margin-left: 50px;">
              <a class="nav-link" aria-current="page" href="/">Chat</a>
            </li>
            <li class="nav-item" style="margin-left: 50px;">
              <a class="nav-link" href="/info">Info</a>
            </li>
            <li class="nav-item" style="margin-left: 50px;">
              <a class="nav-link" href="/database">Database</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %} 

  </body>
</html>
